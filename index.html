<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="p-3 mb-2 bg-info">

    <main class="m-4 d-flex justify-content-center">
        <form class="shadow border border-3 p-4 mb-5 bg-body rounded needs-validation" style="width: 400px;" novalidate>
            <img src="./img/logo.png" class="w-50 position-relative top-0 start-50 translate-middle-x" alt="">
            <h3 class="text-center mb-2">INGRESO USUARIOS</h3>
            <div class="mb-3 mt-3">
              <label for="validationCustom01" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Usuario con datos!
              </div>
            </div>
            <div class="mb-3">
              <label for="validationCustom02" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Contraseña válida!
              </div>
            </div>
            <button type="submit" class="btn btn-outline-success position-relative bottom-0 start-50 translate-middle-x">Acceder</button>
        </form>


    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script>
        (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
     
</body>
</html>
